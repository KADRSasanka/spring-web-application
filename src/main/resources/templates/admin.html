<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Add User</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

    <div class="d-flex justify-content-between align-items-center px-3 mt-3">
        <!-- Left toggle button -->
        <button class="btn btn-light toggle-btn-left" id="leftThemeToggle1">
            ‚óÄÔ∏è Back
        </button>

        <!-- Right toggle button -->
        <button class="btn btn-light toggle-btn-right" id="themeToggle">
            üåô Dark Mode
        </button>
    </div>

    <div class="container mt-5 mb-5">

        <!-- Page Title -->
        <div class="text-center mb-4">
            <h1 class="text-uppercase">Admin Dashboard</h1>
            <p>Create New Users</p>
        </div>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success text-center">
            <strong th:text="${successMessage}">New User added Successfully!</strong>
        </div>

        <!-- User Form -->
        <div class="card dashboard-card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Add New User</h5>
            </div>

            <div class="card-body">
                <form th:action="@{/admin/create-user}" method="post">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" name="firstName" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="lastName" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="confirmPassword" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-select" required>
                            <option value="">-- Select Role --</option>
                            <option value="USER">USER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-success px-4">
                            Add User
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Registered Users</h5>
            </div>

            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="user, stat : ${users}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${user.firstName}">John</td>
                        <td th:text="${user.lastName}">Doe</td>
                        <td th:text="${user.email}">john@email.com</td>
                        <td>
                            <span class="badge bg-info text-dark"
                                  th:text="${user.role}">
                                USER
                            </span>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="5" class="text-center text-muted py-3">
                            No users found
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/admin.js}"></script>

</body>
</html>
